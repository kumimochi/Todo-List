<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Todos</h1>
        <h3>What do you want to do today?</h3>
      </header>
      <div class="todo-input">
        <input type="text" id="input-field" placeholder="Add tasks..." />
        <button id="input-btn"><i class="fa fa-plus"></i></button>
      </div>
      <ul class="todo-list">
        <!-- <li>
          Learn JavaScript <span id="delete" onclick="remove(this)"><i class="fas fa-times"></i></span>
        </li> -->
      </ul>
      <!-- <div class="todo-details">
        <span>You have 3 remaining tasks<button>Clear</button></span>
      </div> -->
    </div>

    <script src="app.js"></script>
  </body>
</html>
